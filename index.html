<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Indie+Flower&display=swap" rel="stylesheet">
    <title>Piano</title>
</head>
<body>

    <div class="top-content"><p>You can use <br> your keyboard 2 PLAY</p></div>
    
    <div class="piano">
        <div data-note="C" class="key white"><p class="white-key">Z</p></div>
        <div data-note="Db" class="key black"><p class="black-key">S</p></div>
        <div data-note="D" class="key white"><p class="white-key">X</p></div>
        <div data-note="Eb" class="key black"><p class="black-key">D</p></div>
        <div data-note="E" class="key white"><p class="white-key">C</p></div>
        <div data-note="F" class="key white"><p class="white-key">V</p></div>
        <div data-note="Gb" class="key black"><p class="black-key">G</p></div>
        <div data-note="G" class="key white"><p class="white-key">B</p></div>
        <div data-note="Ab" class="key black"><p class="black-key">H</p></div>
        <div data-note="A" class="key white"><p class="white-key">N</p></div>
        <div data-note="Bb" class="key black"><p class="black-key">J</p></div>
        <div data-note="B" class="key white"><p class="white-key">M</p></div>
    </div>

    <p class="bot-content">GLHF &#129311</p>

      <audio id="C" src="notes/C.mp3"></audio>
      <audio id="Db" src="notes/Db.mp3"></audio>
      <audio id="D" src="notes/D.mp3"></audio>
      <audio id="Eb" src="notes/Eb.mp3"></audio>
      <audio id="E" src="notes/E.mp3"></audio>
      <audio id="F" src="notes/F.mp3"></audio>
      <audio id="Gb" src="notes/Gb.mp3"></audio>
      <audio id="G" src="notes/G.mp3"></audio>
      <audio id="Ab" src="notes/Ab.mp3"></audio>
      <audio id="A" src="notes/A.mp3"></audio>
      <audio id="Bb" src="notes/Bb.mp3"></audio>
      <audio id="B" src="notes/B.mp3"></audio>


    <script src="js.js"></script>
</body>
</html>
